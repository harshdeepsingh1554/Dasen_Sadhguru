<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: linear-gradient(270deg, #656565, #7f42a7, #6600c5, #5300a0, #757575, #656565);
      background-size: 1400% 1400%;
      border-radius: 14px;
      animation: rainbowBorder 2.5s linear infinite;
    }

    @keyframes rainbowBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b266ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2b2b2b;
      border: 1px solid #8000ff;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4b0082; /* dark purple */
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    .toggle a {
      color: #b266ff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2 id="formTitle">Sign In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitForm()">Submit</button>
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>

  <script>
    let isSignIn = true;

    function toggleForm() {
      const title = document.getElementById("formTitle");
      const toggleText = document.getElementById("toggleText");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      isSignIn = !isSignIn;
      if (isSignIn) {
        title.textContent = "Sign In";
        toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`;
      } else {
        title.textContent = "Sign Up";
        toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Sign In</a>`;
      }

      username.value = "";
      password.value = "";
    }

    function submitForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        alert(`${isSignIn ? "Signing in" : "Signing up"} as ${username}`);
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
</body>
</html>
